# Basic plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

# Basic settings
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on
set -g history-limit 50000
set -sg escape-time 0
set -g focus-events on

# True color support
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

# Basic interaction
## Remap prefix
unbind C-b
set-option -g prefix C-s
bind C-s send-prefix

## Reload tmux config
unbind r
bind r source-file ~/.tmux.conf \; display-message "Config reloaded!"

## Vim visual mode
set-window-option -g mode-keys vi
unbind [
bind-key q copy-mode
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection-and-cancel

## Pane navigation
set -g @plugin 'christoomey/vim-tmux-navigator'

## Enable mouse
set -g mouse on

# Decoration - Gruvbox minimal
## Status bar position
set-option -g status-position top
set -g status-style "bg=default,fg=#ebdbb2"
set -g status-left-length 50
set -g status-right-length 50

## Left: empty
set -g status-left ""

## Right: prefix indicator only
set -g status-right "#{?client_prefix,#[fg=#d79921]  ,}"

## Window tabs with icons
set -g window-status-format "#[fg=#928374] #(~/.config/tmux/icon.sh #{pane_current_command}) #W "
set -g window-status-current-format "#[fg=#1d2021,bg=#458588,bold] #(~/.config/tmux/icon.sh #{pane_current_command}) #W #[fg=#458588,bg=default]"
set -g window-status-separator ""

## Pane borders
set -g pane-border-style "fg=#3c3836"
set -g pane-active-border-style "fg=#458588"

## Message style
set -g message-style "bg=#3c3836,fg=#ebdbb2"

## Mode style (copy mode)
set -g mode-style "bg=#458588,fg=#1d2021"

# Initialize TMUX plugin manager (keep this at the end of file)
run '~/.tmux/plugins/tpm/tpm'
