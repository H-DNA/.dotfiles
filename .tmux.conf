# Key binding

## Remap prefix
unbind C-b
set-option -g prefix C-w
bind-key C-w send-prefix

## Reload tmux config
unbind r
bind r source-file ~/.tmux.conf

## Vim visual mode
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection-and-cancel

## Pane split
bind '\' split-window -h
bind - split-window -v
unbind '"'
unbind %

## Pane navigation
bind-key C-Left select-pane -L
bind-key C-Down select-pane -D
bind-key C-Up select-pane -U
bind-key C-Right select-pane -R

# Enable mouse
set -g mouse on

# No rename
set-option -g allow-rename off

# Status bar
set-option -g status-position top
set-window-option -g mode-keys vi

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

## Catppuccin plugin

set -g @plugin 'catppuccin/tmux'
set -g @catppuccin-flavour 'mocha'

set -g @catppuccin_window_left_separator ""
set -g @catppuccin_window_right_separator " "
set -g @catppuccin_window_middle_separator " █"
set -g @catppuccin_window_number_position "right"

set -g @catppuccin_window_default_fill "number"
set -g @catppuccin_window_default_text "#W"

set -g @catppuccin_window_current_fill "number"
set -g @catppuccin_window_current_text "#W"

set -g @catppuccin_status_modules_right "directory user host session"
set -g @catppuccin_status_left_separator  " "
set -g @catppuccin_status_right_separator ""
set -g @catppuccin_status_fill "icon"
set -g @catppuccin_status_connect_separator "no"

set -g @catppuccin_directory_text "#{pane_current_path}"

# Initialize TMUX plugin manager (keep this at the end of file)
run '~/.tmux/plugins/tpm/tpm'
